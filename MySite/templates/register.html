<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
</head>
<body>
    <div class="container">

      <form class="form-signin" action="{% url "register" %}" method="post">
        <h2 class="form-signin-heading">Register</h2>
        <label for="recipient-name" class="control-label">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        <label for="recipient-name" class="control-label">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <label for="recipient-name" class="control-label">Password Confirm:</label>
        <input type="password" class="form-control" name="password2" placeholder="Password Confirm" required>
        <label for="recipient-name" class="control-label" style="color: red;">{{ msg }}</label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        {% csrf_token %}
      </form>

    </div> <!-- /container -->
</body>
</html>
